<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/piko-icon.svg" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="description" content="Piko Patisserie & Café - Digital Menu" />
    <meta
      name="theme-color"
      content="#0C6071"

    <meta name="format-detection" content="telephone=no" />
