<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Images Test - PIKO Caf√©</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-card .info {
            padding: 15px;
        }
        .image-card .name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .image-card .price {
            color: #667eea;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è PIKO Caf√© Menu Images Test</h1>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalImages">-</span>
                <span class="stat-label">Total Images</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="loadedImages">-</span>
                <span class="stat-label">Loaded Images</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="failedImages">-</span>
                <span class="stat-label">Failed Images</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="successRate">-</span>
                <span class="stat-label">Success Rate</span>
            </div>
        </div>

        <div class="loading" id="loading">
            Loading menu images...
        </div>

        <div class="image-grid" id="imageGrid" style="display: none;">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script>
        let loadedCount = 0;
        let failedCount = 0;
        let totalCount = 0;

        async function loadMenuImages() {
            try {
                const response = await fetch('/static/menu.json');
                const menuData = await response.json();
                
                const itemsWithImages = menuData.items.filter(item => item.image);
                totalCount = itemsWithImages.length;
                
                updateStats();
                
                const imageGrid = document.getElementById('imageGrid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                imageGrid.style.display = 'grid';
                
                itemsWithImages.forEach(item => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name.en;
                    
                    img.onload = function() {
                        loadedCount++;
                        updateStats();
                    };
                    
                    img.onerror = function() {
                        failedCount++;
                        updateStats();
                        this.style.display = 'none';
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error';
                        errorDiv.textContent = `‚ùå Failed to load: ${item.name.en}`;
                        imageCard.appendChild(errorDiv);
                    };
                    
                    const info = document.createElement('div');
                    info.className = 'info';
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = item.name.en;
                    
                    const price = document.createElement('div');
                    price.className = 'price';
                    price.textContent = `${item.price} L.E.`;
                    
                    info.appendChild(name);
                    info.appendChild(price);
                    
                    imageCard.appendChild(img);
                    imageCard.appendChild(info);
                    imageGrid.appendChild(imageCard);
                });
                
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<div class="error">‚ùå Failed to load menu: ${error.message}</div>`;
            }
        }

        function updateStats() {
            document.getElementById('totalImages').textContent = totalCount;
            document.getElementById('loadedImages').textContent = loadedCount;
            document.getElementById('failedImages').textContent = failedCount;
            
            const successRate = totalCount > 0 ? Math.round((loadedCount / totalCount) * 100) : 0;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // Load images when page loads
        loadMenuImages();
    </script>
</body>
</html>
